<div class="mt-5 mb-5 text-right">

    <a routerLink="/" class='btn btn-success'>Home</a>

</div>
<div class='row'>
    <div class="mt-2 col-12 col-md-7">
        <div style='width:100%; height: 100%;justify-content: center;align-items: center;display:flex'>
            <div>
<app-card [payment]='form.value'></app-card>
<br />
<br />
<div  class="text-center">
<button [disabled]='!form.valid' class='btn btn-sm btn-success' (click)='addPayment()'>Add Card</button>
</div>
           </div>
            
        </div>


    </div>
    <div class="mt-2 col-12 col-md-5 text-dark">
        <div style="margin-left: 10px;margin-right: 10px;">

            <div class='recent-transactions p-3 pt-5 pb-5'>
                <p class="font-weight-bold text-dark ">Add Payment</p>


                <form [formGroup]="form">

                    <label class="font-weight-bold"> Credit Card Number:</label>
                    <label  *ngIf="form.controls['number'].invalid && (form.controls['number'].dirty || form.controls['number'].touched)" class="text-danger"> Enter a valid number:</label>
                    <input  class='form-control' max='16' maxlength='16' type="number" formControlName="number">

                    <br />
                    <label class="font-weight-bold"> Card Holder:</label>
                    <label *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)"
                        class="text-danger"> Enter a valid Name:</label>
                    <input class='form-control' type="text" formControlName="name">
                    <br />
                    <label class="font-weight-bold"> Expiration date:</label>
                    <label *ngIf="form.controls['expDate'].invalid && (form.controls['expDate'].dirty || form.controls['expDate'].touched)"
                        class="text-danger"> Enter a valid Expiration Date:</label>
                    <input class='form-control' type="date" formControlName="expDate">
                    <br />
                    <label class="font-weight-bold"> Cvv:</label>
                    <label *ngIf="form.controls['cvv'].invalid && (form.controls['cvv'].dirty || form.controls['cvv'].touched)"
                        class="text-danger"> Enter a valid security code:</label>
                    <input class='form-control' type="number" max='4' maxlength='4'  formControlName="cvv">
                    <br />
                    <label class="font-weight-bold"> Amount:</label>
                    <label *ngIf="form.controls['amount'].invalid && (form.controls['amount'].dirty || form.controls['amount'].touched)"
                        class="text-danger"> Enter a valid amount:</label>
                    <input class='form-control' type="number" formControlName="amount">


                </form>
            </div>
        </div>


    </div>
</div>
